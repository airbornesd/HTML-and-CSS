<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <h1>Sign Up Page</h1>

  <p>Please fill in the form to create account.</p>

  <hr>

  <div class="mysign">
    <!--
    <img src="pexels-aleksandar-pasaric-1694000.jpg" alt="galaxy.img">
-->
    <form class="" action="index.html" method="post">

      <label for="email">Username: </label>
      <input type="email" placeholder="Enter Email" value="">

      <br>

      <label for="password">Password: </label>
      <input type="password" placeholder="Enter Password" value="">

      <br>

      <label for="repassword">Re-Enter Password: </label>
      <input type="password" placeholder="Re-Enter Password" value="">

      <br>

      <label>
        Remember Me: <input type="checkbox" name="" value="">
      </label>

      <p>By creating an account you agree with <a href="https://htmlcodeeditor.com/privacy/">Terms & Condtions</a> of your community.</p>

      <button type="button" name="cancelbtn">Cancel</button>
      <button type="button" name="signupbtn">Sign Up</button>

    </form>

    <hr>




  </div>


</body>

</html>
